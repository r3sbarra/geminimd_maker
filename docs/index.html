<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced GEMINI.md Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced GEMINI.md Generator</h1>
            <div class="toolbar">
                <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
                <button id="import-button">Import</button>
                <input type="file" id="import-file" accept=".md" style="display: none;">
                <button id="manage-templates-button">Manage Templates</button>
            </div>
        </header>
        <main>
            <div class="form-container">
                <form id="gemini-form">
                    <div class="static-fields">
                        <label for="project-name">Project Name:</label>
                        <input type="text" id="project-name" name="project-name" required>

                        <label for="project-owner">Project Owner:</label>
                        <input type="text" id="project-owner" name="project-owner">
                    </div>

                    <hr>

                    <div class="section-group">
                        <h3>Available Tools</h3>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="tool" value="Google Search"> Google Search</label>
                            <label><input type="checkbox" name="tool" value="Code Execution"> Code Execution</label>
                            <label><input type="checkbox" name="tool" value="File System Tools"> File System Tools</label>
                            <label><input type="checkbox" name="tool" value="Web Fetch"> Web Fetch</label>
                            <label><input type="checkbox" name="tool" value="Model Context Protocol (MCP)"> Model Context Protocol (MCP)</label>
                            <label><input type="checkbox" name="tool" value="LangGraph"> LangGraph</label>
                            <label><input type="checkbox" name="tool" value="CrewAI"> CrewAI</label>
                            <label><input type="checkbox" name="tool" value="LlamaIndex"> LlamaIndex</label>
                            <label><input type="checkbox" name="tool" value="Composio"> Composio</label>
                            <label><input type="checkbox" name="tool" value="Gemini Code Assist"> Gemini Code Assist</label>
                            <label><input type="checkbox" name="tool" value="Gemini CLI"> Gemini CLI</label>
                        </div>
                    </div>

                    <hr>

                    <div id="dynamic-sections-container"></div>

                    <button type="button" id="add-section-button">+ Add Section</button>
                </form>
            </div>
            <div class="preview-container">
                <h2>Live Preview</h2>
                <pre><code id="gemini-output" class="markdown"></code></pre>
                <div class="button-group">
                    <button id="copy-button">Copy to Clipboard</button>
                    <button id="download-button">Download .md</button>
                </div>
            </div>
        </main>
    </div>

    <div id="template-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Manage Templates</h2>
            <div id="template-list"></div>
            <hr>
            <h3>Save Current as Template</h3>
            <label for="template-name">Template Name:</label>
            <input type="text" id="template-name" name="template-name" required>
            <button id="save-custom-template-button">Save</button>
        </div>
    </div>

    <template id="section-template">
        <div class="dynamic-section" draggable="true">
            <div class="section-header">
                <span class="drag-handle">&#x2630;</span>
                <input type="text" class="section-title" placeholder="Section Title (e.g., Description)" value="">
                <button type="button" class="remove-section-button" aria-label="Remove Section">&times;</button>
            </div>
            <div class="markdown-toolbar">
                <button type="button" data-md="h2">H2</button>
                <button type="button" data-md="bold">B</button>
                <button type="button" data-md="italic">I</button>
                <button type="button" data-md="link">Link</button>
                <button type="button" data-md="list">List</button>
            </div>
            <textarea class="section-content" rows="5" placeholder="Enter content here..."></textarea>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/markdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
